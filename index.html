<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product fit</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>
    <header class="site-header pt-[31px]">
        <div class="containers">
            <div class="header-top flex items-center justify-between">
                <a href="./index.html" class="mx-auto sm:m-0">
                    <img src="./images/logo.svg" class="header-top__logo" alt="site logo" width="239" height="58">
                </a>
                <div class="header-top__wrapper flex items-center gap-[57px]">
                        <a href="https://telegram.org/" class="hidden lg:block">
                            <img src="./images/telegram.svg" alt="telegram" width="46" height="35">
                        </a>
                        <a href="mailto:productfit@gmail.com" class="hidden lg:block">
                            <img src="./images/massage.svg" alt="massage" width="46" height="35">
                        </a>
                        <a href="tel:+78003017927" class="md:flex items-center gap-[16px] hidden">
                            <img src="./images/phone.svg" alt="massage" width="18" height="31">
                            <span class="font-bold color text-[#1E959B] text-[16px]">+7 800 301-79-27</span>
                        </a>
                    <button class="header-top__btn py-[23px] px-[40px] bg-[#F05670] text-white rounded-[15px] font-bold hidden sm:block" type="button">НАЧАТЬ ПРОЕКТ</button>
                </div>
            </div> 
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="containers">
                <swiper-container class="mySwiper" pagination="true">
                    <swiper-slide><img class="swiper-first" src="./images/hero-img.png" alt="laptop" width="780" height="514"></swiper-slide>
                    <swiper-slide><img src="https://picsum.photos/id/1/800/600" alt="laptop"></swiper-slide>
                    <swiper-slide><img src="https://picsum.photos/id/2/800/600" alt="laptop"></swiper-slide>
                    <swiper-slide><img src="https://picsum.photos/id/3/800/600" alt="laptop"></swiper-slide>
                    <swiper-slide><img src="https://picsum.photos/id/4/800/600" alt="laptop"></swiper-slide>
                  </swiper-container>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container"></div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>
</html>
